name: Publish to NPM
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install
      - uses: DamianReeves/write-file-action@v1.3
        with:
          path: .npmrc
          contents: |
            //nexus.tid.es/repository/npm-xcut-components/:_auth=${{ secrets.NPM_TOKEN }}
          write-mode: append
      - uses: actions/github-script@v7
        id: component-name
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        with:
          script: |
            return process.env.TAG_NAME.split(/-v\d*\.\d*.\d*\./)[0];
          result-encoding: string
      - run: echo "Publishing ${{ steps.component-name.outputs.result }}"
      - run: pnpm nx check:all ${{ steps.component-name.outputs.result }}
      - run: pnpm publish components/${{ steps.component-name.outputs.result }} --no-git-checks
