name: Publish to NPM
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install
      - run: pnpm nx run-many check:all --all
      - uses: healthplace/npmrc-registry-login-action@v1.0
        with:
          scope: '@tid-cross'
          registry: 'https://nexus.tid.es/repository/npm-xcut-components/'
          auth-token: ${{ secrets.NPM_TOKEN }}
      - run: pnpm -r publish
